<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cars</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
</head>
<body>
    <form class="w3-container" method ="post" enctype="multipart/form-data">
        <label>Source</label>
        <input class="w3-input" type="file" accept="image/*" name="source">

        <label>Title</label>
        <input class="w3-input" type="text" name="title">

        <label>Description</label>
        <input class="w3-input" type="text" name="description">

        <a href="/logout" class="w3-bar-item w3-button w3-red">Logout</a>

        <input type="submit" class="w3-btn w3-teal" value="Submit">
    </form>
</body>
</html>
